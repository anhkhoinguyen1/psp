<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Latest Row Viewer (psp.livedata)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --card:#121933; --text:#eaf0ff; --muted:#a9b3d6; --accent:#7aa2ff; --grid:rgba(255,255,255,0.06); }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:960px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 12px}
    .card{background:linear-gradient(180deg,#121933,#0f162d);border:1px solid var(--grid);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35),inset 0 1px 0 rgba(255,255,255,.04)}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px;flex-wrap:wrap}
    .muted{color:var(--muted);font-size:14px}
    .pill{padding:6px 10px;background:rgba(122,162,255,.12);color:var(--accent);border:1px solid rgba(122,162,255,.25);border-radius:999px;font-size:12px}
    .status{display:inline-flex;align-items:center;gap:8px;font-size:14px}
    .dot{width:8px;height:8px;border-radius:50%;background:#ff6b6b}.dot.ok{background:#34d399}
    table{width:100%;border-collapse:collapse;overflow:hidden;border-radius:12px;border:1px solid var(--grid)}
    thead th{position:sticky;top:0;background:#0f1730;color:#cdd6f4;text-align:left;padding:12px;border-bottom:1px solid var(--grid)}
    tbody td{padding:10px 12px;border-bottom:1px dashed var(--grid);vertical-align:top;font-size:14px;line-height:1.4;word-break:break-word;white-space:pre-wrap}
    tbody tr:hover{background:rgba(122,162,255,.06)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Latest Row (psp.livedata)</h1>
    <div class="card">
      <div class="row">
        <div class="status"><span id="dot" class="dot"></span><span id="status">Connectingâ€¦</span></div>
        <div class="muted">Refresh: <span class="pill">500 ms</span></div>
      </div>
      <div id="table-wrap">
        <table id="data-table" hidden>
          <thead id="table-head"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
